<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${(errorCode != null ? errorCode : 'Ошибка') + ' - ' + (errorTitle != null ? errorTitle : 'Ошибка')}">
        Ошибка
    </title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<th:block th:replace="~{fragments/nav :: navBar}"></th:block>

<h2>
    <span th:if="${errorCode != null}" th:text="${errorCode}">500</span>
    <span th:if="${errorCode != null}"> — </span>
    <span th:text="${errorTitle != null ? errorTitle : 'Произошла ошибка'}">Произошла ошибка</span>
</h2>

<p th:text="${errorMessage != null ? errorMessage : 'Извините, произошла непредвиденная ошибка.'}">
    Извините, произошла непредвиденная ошибка.
</p>

<p><a th:href="@{/}">На главную</a></p>
</body>
</html>
