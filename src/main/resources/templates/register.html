<!-- register.html -->
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:replace="~{fragments/nav :: navBar}"></th:block>

<h2>Регистрация пользователя</h2>
<form th:action="@{/register}" th:object="${userDTO}" method="post">

    <div>
        <label for="login">Логин:</label><br/>
        <input type="text" id="login" th:field="*{login}" />
        <div th:if="${#fields.hasErrors('login')}"
             th:errors="*{login}"
             style="color:red;"></div>
    </div>

    <div>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"
             style="color:red;"></div>
    </div>

    <div>
        <label for="password">Пароль:</label><br/>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"
             style="color:red;"></div>
    </div>

    <div>
        <label for="confirmPassword">Подтвердите пароль:</label><br/>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
        <div th:if="${#fields.hasErrors('confirmPassword')}"
             th:errors="*{confirmPassword}"
             style="color:red;"></div>
    </div>

    <button type="submit" class="register-btn">Зарегистрироваться</button>
</form>
</body>
</html>
